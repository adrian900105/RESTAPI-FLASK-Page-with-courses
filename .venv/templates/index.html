{% extends 'base.html' %}


{% block content %}

    <div class="container-fluid bg-primary text-white py-5">
        <div class="container">
            <h1>Dashboard</h1>
            <p>Witaj na naszej stronie z kursami</p>
            <a href="./add" class="btn btn-light">Add New</a>
        </div>
    </div>

    <div class="container px-5 py-5">
        <h2>All Courses</h2>
        <div class="row px-5 py-5">
            {% for course in courses %}
                <div class="col-lg-3 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{course.name}}</h5>
                            <!-- <a href="/course/{{course.name}}" class="btn btn-primary">Szczegóły</a> -->
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>



{% endblock %}
